buildscript {
    repositories {
        maven {
            url "http://dl.bintray.com/pledbrook/plugins"
        }
    }

    dependencies {
        classpath "uk.co.cacoethes:lazybones-gradle:1.2"
    }
}

apply plugin: "uk.co.cacoethes.lazybones-templates"
apply plugin: "idea"

lazybones {

    repositoryUrl = "https://api.bintray.com/content/ancho/lazybones-templates"

    repositoryUsername = project.bintrayUserName
    repositoryApiKey = project.bintrayKey
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.0"
}
